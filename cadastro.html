<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="assets/proa.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/proa.png" alt="Logo">
            <h1>Proa bank</h1>
        </div>
        <div class="form">
            <h1>Cadastre-se</h1>
            <img src="assets/trex 3.svg" alt="">
            <input type="text" name="" id="nome" placeholder="Digite seu nome">
            <input type="text" name="" id="sobrenome" placeholder="Digite seu sobrenome">
            <input type="text" name="" id="cpf" placeholder="Digite seu cpf">
            <input type="text" name="" id="email" placeholder="Digite seu email">
            <input type="password" name="" id="senha" placeholder="Digite sua senha">
            <input type="password" name="" id="confirmarSenha" placeholder="Confirmar senha">
            <button onclick="Cadastro()">Cadastrar</button>
            <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
